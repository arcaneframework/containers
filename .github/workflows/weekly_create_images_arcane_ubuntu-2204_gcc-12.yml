name: '[ARC_U22:G12] Weekly Image Creator'

on:
  schedule:
    - cron: '34 2 * * 1' # Tous les lundis Ã  02:34 (du matin).
  workflow_dispatch:



env:
  REGISTRY: 'ghcr.io'
  USER_NAME: 'arcaneframework'
  DOCKERFILE_PATH: './without_spack/dockerfiles'

jobs:
  build-and-push:
    strategy:
      fail-fast: false
      matrix:
        os_base: ['ubuntu-2204']
        compiler: ['gcc-12']
        dependencies: ['full', 'minimal']
        type_build: ['release', 'debug', 'check']

        exclude:
          - os_base: 'ubuntu-2204'
            compiler: 'gcc-12'
            dependencies: 'minimal'
            type_build: 'check'

    name: Build and Push arcane_${{ matrix.os_base }}:${{ matrix.compiler }}_${{ matrix.dependencies }}_${{ matrix.type_build }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.USER_NAME }}/arcane_${{ matrix.os_base }}
          labels: |
            org.opencontainers.image.title=ArcaneFramework
            org.opencontainers.image.description=Arcane Framework Image
            org.opencontainers.image.vendor=CEA
          tags: |
            type=raw, ${{ matrix.compiler }}_${{ matrix.dependencies }}_${{ matrix.type_build }}_latest
            type=raw, ${{ matrix.compiler }}_${{ matrix.dependencies }}_${{ matrix.type_build }}_{{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          file: ${{ env.DOCKERFILE_PATH }}/${{ matrix.os_base }}/${{ matrix.compiler }}/${{ matrix.dependencies }}/${{ matrix.type_build }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
